<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/home">Home</a>
      <a mat-list-item href="#" routerLink="/dashboard">Dashboard</a>
      <a mat-list-item href="#" routerLink="/payment">Payment</a>
      <a mat-list-item href="#" routerLink="/login">Logout</a>
      <a mat-list-item href="#" routerLink="/contactus">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button  class="toolbar"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="img" src="../../assets/images/logo.png" alt="" style="height: 6vh;">
      <span class="span">YourCard</span>


      <div class="header-item-container">
        <button class='register-btn' mat-flat-button color="primary" routerLink='/register'>Register</button>
        <button class='login-btn' mat-flat-button color="primary" routerLink='/login'>Login</button>
      </div>
      <i id="signout" (click)="signOut()" class="fa fa-sign-out" routerLink="/home" aria-hidden="true"></i>

    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
