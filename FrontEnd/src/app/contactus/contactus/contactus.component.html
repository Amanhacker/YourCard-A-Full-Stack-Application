<div class="main">
  <div class="container">
    <div style="text-align: center">
      <h2 class="title">Contact Us</h2>
      <p>
        Drop us your query and our customer executive will get back to you
        within 5 min :
      </p>
    </div>
    <div class="row">
      <div class="column" id="image">
        <img src="../../../assets/images/map.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <form
          #contactUsForm="ngForm"
          (ngSubmit)="submitContactUsForm(contactUsForm.value)"
        >
          <label for="fname">Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />
          <!-- <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          /> -->
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email address"
          />
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="scotland">Scotland</option>
            <option value="canada">Canada</option>
          </select>
          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 170px"
          ></textarea>
          <button (click)="submit()" class="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
